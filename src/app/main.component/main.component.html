        {{ title }}

<div class = "container">
    <h3>Product Form</h3>
    <form [formGroup]="myform">
        <div class = "form-group">
            <label for = "options">Select:</label>
            <select id="options"
                    name="options"
                    class="form-control"
                   (change)="onSelect($event.target.value)"
                  [(ngModel)] = "selectedOption"
                    formControlName = "options">
                <option *ngFor="let item of model.options" [value]="item" >{{ item }}</option>
            </select>
        </div>

        <div class = "form-group">
            <label for = "id">ID:</label>
            <input id = "id"
                   name = "id"
                   type = "text"
                   class = "form-control"
                   formControlName = "id"
                 [(ngModel)] = "model.productid"
                  (change)="checkValue($event)"
                   required>
        </div>

        <div class = "form-group">
            <label for = "name">Name:</label>
            <input id = "name"
                   name = "name"
                   type = "text"
                   class = "form-control"
                   formControlName = "name"
                 [(ngModel)] = "model.productname">
        </div>

        <div class="form-button">
            <button type="submit">Submit</button>
        </div>

      <app-material></app-material>
    </form>
 </div>
